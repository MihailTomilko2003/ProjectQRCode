<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="adaptive.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="content">
    <a href="#" class="photo-button"> <img class="prewiew" src="./images/image-equilibrium.jpg" alt=""> </a>
    <div class="textbox">

      <button class="name-number">Equilibrium #3429</button>

      <p class="about">Our Equilibrium collection promotes balance and calm.</p>

      <div class="grid"> 
        <span class="crypto"><img src="./images/icon-ethereum.svg" class="icon" alt="">0.041 ETH</span> 
        <span class="time"><img src="./images/icon-clock.svg" class="icon" alt="">3 days left</span> 
      </div>

      <hr style="padding: 0; height: 0; border: none; border-top: 1px solid hsl(215deg 27% 60%);">

      <div class="bottom-grid">
        <img class="photo-profile" src="./images/image-avatar.png" height="30px" alt=""> <span class="bottom-card">Creation of <button class="autor">Jules Wyvern</button> </span> 
      </div>

    </div>
  </div>
</body>
</html>
