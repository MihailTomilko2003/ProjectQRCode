<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="adaptive-card.css">

</head>
<body>

  <div class="content">

    <img class="prewiw" alt=""  >
  
    <div class="text-on-card">

      <p class="class">  PERFUME  </p>
    
      <p class="name">Gabrielle<br> Essence Eau<br> De Parfum</p>
  
      <p class="about">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge,
      Perfumer-Creator<br> for the House of CHANEL.</p>

        <div class="price"> 
          <span class="new-price">$149.99</span> <span class="old-price">$169.99</span> 
        </div>

      <button class="add-to-cart"><img class="icon" src="./images/icon-cart.svg"> Add to Cart</button>

    </div>

  </div>
  
</body>
</html>
